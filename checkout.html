<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container checkout-page">
        <div class="checkout-grid">
            <div class="card">
                <h3>Delivery Details</h3>
                <form id="checkout-form">
                    <input type="text" id="cust-name" placeholder="Full Name" required>
                    <input type="tel" id="cust-phone" placeholder="Phone Number" required>
                    <textarea id="cust-address" placeholder="Complete Address" required></textarea>
                    
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery</label>
                        <label><input type="radio" name="payment" value="UPI"> UPI / QR</label>
                        <label><input type="radio" name="payment" value="Prepaid"> Prepaid</label>
                    </div>
                    <button type="submit" class="btn-gold w-100" id="place-order-btn">Place Order</button>
                </form>
            </div>

            <div class="card">
                <h3>Order Summary</h3>
                <div id="checkout-items"></div>
                <hr>
                <div class="flex-between">
                    <strong>Total</strong>
                    <strong id="checkout-total">â‚¹0</strong>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
