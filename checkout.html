<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html" class="logo">AAROHI <span>COLLECTION</span></a></nav>
    <div class="container" style="max-width: 600px;">
        <div id="cart-summary" style="margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px;"></div>
        <form id="order-form" style="background: white; padding: 30px; border-radius: 8px; box-shadow: var(--shadow);">
            <h3>Delivery Details</h3>
            <input type="text" id="cust-name" placeholder="Full Name" required>
            <input type="tel" id="cust-phone" placeholder="Phone Number" required>
            <textarea id="cust-address" placeholder="Full Address" required style="width:100%; padding:10px; margin: 10px 0; border:1px solid #ddd;"></textarea>
            <select id="pay-method" style="width:100%; padding:10px; margin-bottom: 20px;">
                <option value="COD">Cash on Delivery</option>
                <option value="UPI">UPI Payment</option>
                <option value="Prepaid">Prepaid</option>
            </select>
            <button type="submit" class="btn btn-gold" style="width: 100%;">Place Order</button>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
