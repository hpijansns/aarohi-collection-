<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Aarohi<span>Collection</span></a>
        </div>
    </nav>

    <div class="container checkout-container">
        <div class="checkout-card">
            <h2 class="luxury-title">Your Order Summary</h2>
            <div id="checkout-cart-list">
                <!-- Cart Items -->
            </div>
            <div class="total-section">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="total-row grand-total">
                    <span>Grand Total</span>
                    <span id="grand-total">₹0</span>
                </div>
            </div>
        </div>

        <div class="checkout-card">
            <h2 class="luxury-title">Shipping & Contact Details</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="cust-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="cust-phone" placeholder="Enter 10 digit number" required>
                </div>
                <div class="form-group">
                    <label>Delivery Address</label>
                    <textarea id="cust-address" placeholder="Flat No, Street, Landmark, City, Pincode" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="payment-method">
                        <option value="COD">Cash on Delivery (COD)</option>
                        <option value="UPI">UPI / Digital Wallet</option>
                        <option value="Prepaid">Prepaid / Credit Card</option>
                    </select>
                </div>
                <button type="submit" id="submit-order-btn" class="btn-gold-full">
                    <span id="btn-text">Place Luxury Order</span>
                    <div id="loader" class="btn-loader hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
