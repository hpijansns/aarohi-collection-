<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">AAROHI <span>COLLECTION</span></a>
    </nav>

    <div class="container">
        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px;">
            <div>
                <h3>Shipping Details</h3>
                <form id="checkout-form">
                    <input type="text" id="cust-name" placeholder="Full Name" required>
                    <input type="tel" id="cust-phone" placeholder="Phone Number (10 digits)" required>
                    <textarea id="cust-address" placeholder="Complete Address" required rows="4"></textarea>
                    
                    <h3>Payment Method</h3>
                    <select id="pay-method">
                        <option value="COD">Cash On Delivery</option>
                        <option value="UPI">UPI / PhonePe / GPay</option>
                        <option value="Prepaid">Debit/Credit Card</option>
                    </select>
                    
                    <button type="submit" class="btn btn-gold" style="width: 100%; margin-top: 20px;">Place Order</button>
                </form>
            </div>

            <div style="background: white; padding: 25px; border: 1px solid var(--border);">
                <h3>Order Summary</h3>
                <div id="summary-items" style="margin: 20px 0;"></div>
                <hr>
                <div style="margin: 15px 0;">
                    <input type="text" id="coupon-code" placeholder="Coupon Code" style="width: 70%;">
                    <button class="btn btn-outline" onclick="applyCoupon()" style="width: 25%; padding: 10px;">Apply</button>
                </div>
                <div id="coupon-msg"></div>
                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; margin-top: 15px;">
                    <span>Total</span>
                    <span id="total-amt">â‚¹0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
