<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #F8F8F8;">
    <nav>
        <div class="container nav-flex">
            <a href="index.html" class="logo">AAROHI<span>COLLECTION</span></a>
        </div>
    </nav>

    <div class="checkout-wrapper">
        <div class="checkout-card">
            <h2 style="margin-bottom: 25px; text-align: center;">Complete Your Order</h2>
            
            <div id="checkout-item" class="order-summary">
                <!-- Injected via JS -->
            </div>

            <form id="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="cust-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="cust-phone" class="form-control" placeholder="Enter 10-digit number" required>
                </div>
                <div class="form-group">
                    <label>Complete Shipping Address</label>
                    <textarea id="cust-address" class="form-control" rows="4" placeholder="House No, Street, Landmark, City, State, PIN" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="cust-payment" class="form-control">
                        <option value="COD">Cash on Delivery (COD)</option>
                        <option value="UPI">UPI / PhonePe / GPay</option>
                        <option value="Prepaid">Prepaid / Online Payment</option>
                    </select>
                </div>
                <button type="submit" class="btn-gold" style="width: 100%; padding: 16px; font-size: 16px; margin-top: 10px;">
                    Place Order Now
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
