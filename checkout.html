<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-luxury">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Aarohi<span>Collection</span></a>
        </div>
    </nav>

    <div class="container checkout-container">
        <div class="checkout-card">
            <h2 class="luxury-title">Order Summary</h2>
            <div id="cart-item-list">
                <!-- Injected via JS -->
            </div>
            <div class="order-total-row">
                <span>Grand Total:</span>
                <span id="grand-total">â‚¹0</span>
            </div>
        </div>

        <div class="checkout-card">
            <h2 class="luxury-title">Delivery Details</h2>
            <form id="order-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="cust-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="cust-phone" placeholder="Enter 10-digit number" required>
                </div>
                <div class="form-group">
                    <label>Complete Address</label>
                    <textarea id="cust-address" placeholder="House No, Street, City, Landmark, ZIP" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="payment-method">
                        <option value="COD">Cash on Delivery (COD)</option>
                        <option value="UPI">UPI / QR Payment</option>
                        <option value="Prepaid">Prepaid Card</option>
                    </select>
                </div>
                <button type="submit" id="place-order-btn" class="btn-gold-full">Complete Purchase</button>
            </form>
        </div>
    </div>

    <!-- Success Screen Overlay -->
    <div id="success-overlay" class="hidden">
        <div class="success-card">
            <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
            <h2>Order Confirmed Successfully</h2>
            <p>Thank you for shopping with Aarohi Collection.</p>
            <div class="order-id-box">
                <span>Order ID:</span>
                <strong id="display-order-id"></strong>
            </div>
            <p class="success-note">Your order is being processed. We will notify you once it is shipped.</p>
            <div class="success-actions">
                <a href="index.html" class="btn-gold">Continue Shopping</a>
                <a href="https://wa.me/918332178525" class="btn-wa"><i class="fab fa-whatsapp"></i> Contact Support</a>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
