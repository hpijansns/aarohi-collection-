<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #fdfdfd;">
    <nav>
        <div class="container"><a href="index.html" class="logo">AAROHI<span> COLLECTION</span></a></div>
    </nav>

    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <div id="cart-summary" class="kpi-card" style="margin-bottom: 30px; border-left: none; border-bottom: 4px solid var(--gold);">
            <h3>Your Bag</h3>
            <div id="cart-items"></div>
            <div class="flex" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;">
                <span>Total Amount:</span>
                <span id="total-price">â‚¹0</span>
            </div>
        </div>

        <form id="checkout-form" class="kpi-card" style="border-left: none;">
            <h3>Shipping Details</h3>
            <input type="text" id="cust-name" placeholder="Full Name" required>
            <input type="tel" id="cust-phone" placeholder="Phone Number" required>
            <textarea id="cust-address" rows="4" placeholder="Complete Address" required></textarea>
            
            <h3>Payment Method</h3>
            <select id="payment-method" required>
                <option value="COD">Cash on Delivery</option>
                <option value="UPI">UPI Payment</option>
                <option value="Prepaid">Prepaid Card</option>
            </select>
            
            <button type="submit" class="btn-gold" style="width: 100%; margin-top: 20px;">Place Luxury Order</button>
        </form>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
