<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #F8F8F8; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="checkout-card" style="width: 100%; max-width: 400px;">
        <h2 class="logo" style="text-align: center; margin-bottom: 30px;">AAROHI<span>ADMIN</span></h2>
        <form id="login-form">
            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-gold" style="width: 100%;">Authenticate</button>
        </form>
        <p id="login-error" style="color: var(--status-cancelled); font-size: 14px; text-align: center; margin-top: 15px;"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
