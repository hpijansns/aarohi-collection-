<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-center bg-light">
    <div class="login-card">
        <div class="logo">Aarohi<span>Admin</span></div>
        <form id="login-form">
            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-gold-full">Authenticate</button>
            <p id="login-error" class="error-msg hidden">Invalid credentials</p>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
