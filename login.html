<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="logo">Aarohi<span>Admin</span></div>
        <form id="login-form">
            <input type="email" id="admin-email" placeholder="Email" required>
            <input type="password" id="admin-pass" placeholder="Password" required>
            <button type="submit" class="btn-gold-full">Authenticate</button>
        </form>
        <p id="login-err" style="color:red; margin-top:10px"></p>
    </div>
    <script type="module">
        import { initLogin } from './main.js';
        window.addEventListener('DOMContentLoaded', initLogin);
    </script>
</body>
</html>
