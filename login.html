<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--light);">
    <div class="modal" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 class="logo" style="margin-bottom: 20px;">AAROHI<span>ADMIN</span></h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-gold" style="width: 100%;">Authenticate</button>
        </form>
        <p id="login-err" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
