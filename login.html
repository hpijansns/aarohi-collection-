<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-center bg-light">
    <div class="login-card">
        <h2 class="logo">AAROHI<span>ADMIN</span></h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-gold w-100">Authenticate</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
