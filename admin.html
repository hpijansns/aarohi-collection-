<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-layout" id="admin-body" style="display: none;">
        <aside class="sidebar">
            <h2>AAROHI</h2>
            <div class="nav-item active" onclick="switchTab('dash')">ðŸ“Š Dashboard</div>
            <div class="nav-item" onclick="switchTab('orders')">ðŸ“¦ Orders</div>
            <div class="nav-item" onclick="switchTab('inventory')">ðŸ‘— Inventory</div>
            <div class="nav-item" id="logout-btn" style="margin-top: 40px; color: #ff7675;">ðŸšª Logout</div>
        </aside>

        <main class="admin-main">
            <!-- Dashboard Section -->
            <section id="sec-dash">
                <div class="stats-grid">
                    <div class="stat-card" onclick="setOrderFilter('Pending')">
                        <h4>Pending Orders</h4>
                        <p id="stat-pending">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Revenue</h4>
                        <p id="stat-rev">â‚¹0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Profit</h4>
                        <p id="stat-profit">â‚¹0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Customers</h4>
                        <p id="stat-cust">0</p>
                    </div>
                </div>
            </section>

            <!-- Orders Section -->
            <section id="sec-orders" style="display: none;">
                <h3 style="margin-bottom: 20px;">Order Management</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Phone</th>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-orders-table"></tbody>
                    </table>
                </div>
            </section>

            <!-- Inventory Section -->
            <section id="sec-inventory" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Inventory Management</h3>
                    <button class="btn btn-gold" onclick="document.getElementById('product-form').style.display='block'">+ Add Product</button>
                </div>

                <div id="product-form" style="display: none; background: white; padding: 25px; border-radius: 8px; margin-bottom: 30px;">
                    <input type="hidden" id="p-id">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="text" id="p-name" placeholder="Name">
                        <input type="number" id="p-price" placeholder="Selling Price">
                        <input type="number" id="p-cost" placeholder="Cost Price">
                        <input type="number" id="p-stock" placeholder="Stock">
                        <input type="text" id="p-img" placeholder="Image URL">
                    </div>
                    <button class="btn btn-gold" style="margin-top: 15px;" id="save-product-btn">Save Product</button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-table"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
