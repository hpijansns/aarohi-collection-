<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="admin.html" class="logo">AAROHI ADMIN</a>
        <a href="index.html">View Store</a>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><h3>Orders</h3><p id="stat-orders">0</p></div>
            <div class="stat-card"><h3>Revenue</h3><p id="stat-revenue">₹0</p></div>
            <div class="stat-card"><h3>COD</h3><p id="stat-cod">₹0</p></div>
            <div class="stat-card"><h3>UPI</h3><p id="stat-upi">₹0</p></div>
            <div class="stat-card"><h3>Prepaid</h3><p id="stat-prepaid">₹0</p></div>
        </div>

        <h2>Live Orders</h2>
        <div style="overflow-x: auto;">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <!-- Orders injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
