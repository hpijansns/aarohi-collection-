<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="logo">Aarohi<span>Admin</span></div>
            <nav>
                <a href="#" onclick="showAdminSection('dash')"><i class="fa fa-chart-line"></i> Dashboard</a>
                <a href="#" onclick="showAdminSection('orders')"><i class="fa fa-shopping-bag"></i> Orders</a>
                <a href="#" onclick="showAdminSection('products')"><i class="fa fa-box"></i> Inventory</a>
                <a href="#" onclick="showAdminSection('coupons')"><i class="fa fa-ticket"></i> Coupons</a>
            </nav>
            <button id="logout-btn" class="logout-link">Logout</button>
        </aside>

        <main class="admin-content">
            <div id="dash-section" class="admin-section">
                <div id="bi-alerts"></div>
                <div class="kpi-grid" id="kpi-cards"></div>
                <div class="chart-grid">
                    <canvas id="revenueChart"></canvas>
                    <canvas id="statusChart"></canvas>
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>

            <div id="orders-section" class="admin-section hidden">
                <h2>Order Management</h2>
                <div class="table-filters">
                    <input type="text" id="order-search" placeholder="Search Phone/ID">
                    <select id="status-filter">
                        <option value="All">All Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Shipped">Shipped</option>
                    </select>
                </div>
                <table id="orders-table">
                    <thead>
                        <tr><th>ID</th><th>Customer</th><th>Product</th><th>Amount</th><th>Status</th><th>Aging</th><th>Action</th></tr>
                    </thead>
                    <tbody id="orders-tbody"></tbody>
                </table>
            </div>

            <div id="products-section" class="admin-section hidden">
                <div class="flex-between">
                    <h2>Product Management</h2>
                    <button class="btn-gold" id="add-prod-btn">Add New Product</button>
                </div>
                <div id="prod-form-container" class="hidden">
                    <!-- Form injected by JS -->
                </div>
                <table id="products-table">
                    <thead>
                        <tr><th>Img</th><th>Name</th><th>Category</th><th>Stock</th><th>Price</th><th>Active</th><th>Action</th></tr>
                    </thead>
                    <tbody id="products-tbody"></tbody>
                </table>
            </div>

            <div id="coupons-section" class="admin-section hidden">
                <h2>Coupon System</h2>
                <div id="coupon-form"></div>
                <div id="coupon-list"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initAdmin } from './main.js';
        window.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
