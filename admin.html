<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="admin-body">
    <aside class="sidebar">
        <div class="logo">Aarohi<span>Admin</span></div>
        <nav>
            <a href="#" onclick="showSection('dash')"><i class="fa fa-chart-line"></i> Dashboard</a>
            <a href="#" onclick="showSection('orders')"><i class="fa fa-shopping-bag"></i> Orders</a>
            <a href="#" onclick="showSection('inventory')"><i class="fa fa-box"></i> Inventory</a>
            <button id="logout-btn" class="logout-link"><i class="fa fa-sign-out"></i> Logout</button>
        </nav>
    </aside>

    <main class="admin-content">
        <section id="dash-section" class="admin-section">
            <h2 class="section-title">Business Overview</h2>
            <div class="kpi-grid" id="kpi-cards">
                <!-- Injected via JS -->
            </div>
        </section>

        <section id="orders-section" class="admin-section hidden">
            <div class="section-header">
                <h2>Manage Orders</h2>
                <div class="table-filters">
                    <input type="text" id="order-search" placeholder="Search phone/ID">
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th><th>Customer</th><th>Product</th><th>Amount</th><th>Status</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody"></tbody>
                </table>
            </div>
        </section>

        <section id="inventory-section" class="admin-section hidden">
            <div class="section-header">
                <h2>Product Inventory</h2>
                <button class="btn-gold" id="add-prod-btn">Add Product</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th><th>Name</th><th>Stock</th><th>Price</th><th>Active</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Product Modal (Hidden) -->
    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Product Form</h3>
            <form id="product-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="p-name" placeholder="Product Name" required>
                <input type="number" id="p-price" placeholder="Selling Price" required>
                <input type="number" id="p-cost" placeholder="Cost Price" required>
                <input type="number" id="p-stock" placeholder="Stock Quantity" required>
                <input type="text" id="p-img" placeholder="Image URL" required>
                <select id="p-active">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <div class="modal-btns">
                    <button type="submit" class="btn-gold">Save Product</button>
                    <button type="button" class="btn-close" onclick="closeModal()">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        window.showSection = (id) => {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id + '-section').classList.remove('hidden');
        };
    </script>
</body>
</html>
