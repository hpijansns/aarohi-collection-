<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Aarohi Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Aarohi</h2>
            <nav>
                <a onclick="showPanel('dash')"><i class="fa fa-chart-line"></i> Dashboard</a>
                <a onclick="showPanel('orders')"><i class="fa fa-shopping-bag"></i> Orders</a>
                <a onclick="showPanel('products')"><i class="fa fa-box"></i> Products</a>
                <a id="logout-btn" style="color: var(--red); border: none;"><i class="fa fa-sign-out"></i> Logout</a>
            </nav>
        </aside>

        <main class="admin-content">
            <!-- Dashboard -->
            <div id="panel-dash" class="panel">
                <h2 style="margin-bottom: 30px;">Business Overview</h2>
                <div class="kpi-grid" id="kpi-container">
                    <!-- KPIs injected here -->
                </div>
            </div>

            <!-- Orders -->
            <div id="panel-orders" class="panel hidden">
                <div class="flex">
                    <h2>Orders</h2>
                    <input type="text" id="order-search" placeholder="Search phone..." style="width: 250px;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th><th>Customer</th><th>Product</th><th>Amount</th><th>Status</th><th>Date</th><th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body"></tbody>
                </table>
            </div>

            <!-- Products -->
            <div id="panel-products" class="panel hidden">
                <div class="flex">
                    <h2>Inventory</h2>
                    <button class="btn-gold" onclick="toggleProductForm()">+ New Product</button>
                </div>
                
                <div id="product-form-div" class="hidden kpi-card" style="margin-top: 20px;">
                    <form id="product-form">
                        <div class="grid" style="grid-template-columns: 1fr 1fr;">
                            <input type="text" id="p-name" placeholder="Product Name" required>
                            <input type="number" id="p-price" placeholder="Selling Price" required>
                            <input type="number" id="p-cost" placeholder="Cost Price" required>
                            <input type="number" id="p-stock" placeholder="Stock Quantity" required>
                            <input type="text" id="p-img" placeholder="Image URL" required>
                            <select id="p-active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-gold">Save Product</button>
                    </form>
                </div>

                <table style="margin-top: 30px;">
                    <thead>
                        <tr>
                            <th>Image</th><th>Name</th><th>Stock</th><th>Price</th><th>Status</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        // Tab switcher helper
        window.showPanel = (id) => {
            document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
            document.getElementById('panel-' + id).classList.remove('hidden');
        };
        window.toggleProductForm = () => {
            document.getElementById('product-form-div').classList.toggle('hidden');
        };
    </script>
</body>
</html>
