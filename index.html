<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohi Collection | Luxury Women's Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav style="padding: 20px 0; border-bottom: 1px solid var(--border);">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="text-decoration: none; color: black;"><h2 class="luxury-text">AAROHI<span>COLLECTION</span></h2></a>
            <a href="checkout.html" style="position: relative; color: black; text-decoration: none;">
                <i class="fa-solid fa-bag-shopping" style="font-size: 22px;"></i>
                <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: var(--gold); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">0</span>
            </a>
        </div>
    </nav>

    <main class="container" id="shop" style="padding-top: 40px;">
        <div id="product-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-bottom: 80px;">
            <!-- Products will be injected here via main.js -->
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
