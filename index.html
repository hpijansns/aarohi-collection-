<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohi Collection | Luxury Women's Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container flex-between">
            <a href="index.html" class="logo">AAROHI<span>COLLECTION</span></a>
            <div class="nav-icons">
                <a href="checkout.html" class="cart-link">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Timeless Elegance</h1>
            <p>Exquisite fashion for the modern woman.</p>
            <a href="#shop" class="btn-gold">Shop Collection</a>
        </div>
    </header>

    <main class="container" id="shop">
        <h2 class="section-title">New Arrivals</h2>
        <div id="product-grid" class="product-grid">
            <!-- Loaded by JS -->
            <div class="loader">Loading luxury pieces...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Aarohi Collection. Premium Ethnic & Western Wear.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
